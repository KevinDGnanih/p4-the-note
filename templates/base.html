{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>The note magazine</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <!-- Header Start -->
    <header>
        <div class="header-area">
            <div class="main-header">
                <div class="header-top">
                    <div class="container-fluid">
                        <div class="col-xl-12">
                            <div class="row d-flex justify-content-lg-between align-items-center">
                                <div class="col header-info-left align-items-center">
                                    <li class="d-none d-lg-block">
                                        <div class="form-box f-left">
                                            <input type="text" name="Search" placeholder="Search your intrest...">
                                                <!--<i class="fa-solid fa-magnifying-glass position-relative"></i>-->
                                        </div>
                                    </li>
                                </div>
                                <div class="col header-info-mid text-center">
                                    <!-- Logo -->
                                    <div class="logo">
                                        <a href="#">
                                        Logo

                                        </a>
                                    </div>
                                </div>
                                <div class="col header-info-right d-flex align-items-center text-center">
                                    <ul>
                                        <li class="d-inline-block">
                                            <a href="#">Sign Up</a>
                                        </li>
                                        <li class="d-inline-block">
                                            <a href="#">Log In</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Header Top End -->
                <!-- Header Bottom Start -->
                <div class="header-bottom header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <!-- Original Menu -->
                                <div class="main-menu text-center d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li>
                                                <a href="#">Music</a>
                                            </li>
                                            <li>
                                                <a href="#">Live</a>
                                            </li>
                                            <li>
                                                <a href="#">Review</a>
                                            </li>
                                            <li>
                                                <a href="#">Playlist</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Header Bottom End -->
            </div>
        </div>
        <!-- Header End -->
    </header>

    <main>
        {% block content %}
        <!-- Content Goes here -->
        Content goes here...
        {% endblock content %}
    </main>

    <footer>
        <!-- Footer Start -->
        <div class="footer-bottom-area">
            <div class="container">
                <div class="footer-border">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-xl-9 col-lg-8">
                            <div class="footer-copy-right text-center">
                                <p>
                                    Copyright 2022
                                    Only for studiying purposes
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </footer>
</body>

</html>
